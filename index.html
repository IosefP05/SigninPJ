<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin/Signup Page</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Sign In</h2>
    <form id="signinForm">
        <label for="signinEmail">Email:</label><br>
        <input type="email" id="signinEmail" name="email" required><br><br>
        <label for="signinPassword">Password:</label><br>
        <input type="password" id="signinPassword" name="password" required><br><br>
        <button type="submit">Sign In</button>
    </form>

    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="signupEmail">Email:</label><br>
        <input type="email" id="signupEmail" name="email" required><br><br>
        <label for="signupPassword">Password:</label><br>
        <input type="password" id="signupPassword" name="password" required><br><br>
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
        <button type="submit">Sign Up</button>
    </form>

    <div id="message"></div>

    <script src="/static/script.js"> </script>
</body>
</html>
